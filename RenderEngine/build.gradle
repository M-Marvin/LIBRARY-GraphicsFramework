apply plugin: 'java'

project.ext.lwjglVersion = "3.3.1"
project.ext.lwjglNatives = "natives-windows"

repositories {
	mavenCentral()
	maven { url 'https://jitpack.io' }
}

dependencies {
	
	// LWJGL
	implementation platform("org.lwjgl:lwjgl-bom:$lwjglVersion")
	implementation "org.lwjgl:lwjgl"
	implementation "org.lwjgl:lwjgl-glfw"
	implementation "org.lwjgl:lwjgl-opengl"
	runtimeOnly "org.lwjgl:lwjgl::$lwjglNatives"
	runtimeOnly "org.lwjgl:lwjgl-glfw::$lwjglNatives"
	runtimeOnly "org.lwjgl:lwjgl-opengl::$lwjglNatives"
	
	// CommandLineParser
	implementation 'com.github.M-Marvin:LIBRARY-CommandLineParser:d527412'
	
	// UniVec
	implementation 'com.github.M-Marvin:LIBRARY-UnifiedVectors:0c5578b'
	
	// GSON
	implementation "com.google.code.gson:gson:2.9.1"
	
	// SimpleLogging
	implementation 'com.github.M-Marvin:LIBRARY-SimpleLogging:6da9e66783af7dd5d60188bbfc09648fd35fbf60'
	
	//implementation "com.google.guava:guava:16+"
	
	implementation "cz.advel.jbullet:jbullet:20101010-1"
	
}

java {
    withSourcesJar()
}

jar {
    manifest {
        attributes 'Implementation-Version': '0.1 - alpha'
        attributes 'Implementation-Title': 'RenderEngine'
        attributes 'Implementation-Vendor-Id': 'de.m_marvin'
    }
}
