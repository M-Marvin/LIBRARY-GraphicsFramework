apply plugin: 'java'
apply plugin: 'maven-publish'

project.ext.lwjglVersion = "3.3.1"
project.ext.lwjglNatives = "natives-windows"

tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': '1.0',
                   'Author': 'M_Marvin')
    }
}

java {
    withSourcesJar()
}

repositories {
	mavenCentral()
	maven { url 'https://jitpack.io' }
}

dependencies {
	implementation platform("org.lwjgl:lwjgl-bom:$lwjglVersion")

	implementation "org.lwjgl:lwjgl"
	implementation "org.lwjgl:lwjgl-assimp"
	implementation "org.lwjgl:lwjgl-glfw"
	implementation "org.lwjgl:lwjgl-openal"
	implementation "org.lwjgl:lwjgl-opengl"
	implementation "org.lwjgl:lwjgl-stb"
	implementation "org.lwjgl:lwjgl-jawt"
	runtimeOnly "org.lwjgl:lwjgl::$lwjglNatives"
	runtimeOnly "org.lwjgl:lwjgl-assimp::$lwjglNatives"
	runtimeOnly "org.lwjgl:lwjgl-glfw::$lwjglNatives"
	runtimeOnly "org.lwjgl:lwjgl-openal::$lwjglNatives"
	runtimeOnly "org.lwjgl:lwjgl-opengl::$lwjglNatives"
	runtimeOnly "org.lwjgl:lwjgl-stb::$lwjglNatives"
	
	implementation 'com.github.M-Marvin:LIBRARY-UnifiedVectors:a6bd8de5a0b9e8bab55779ee9eef5abc0d4daef9'
	implementation 'com.github.M-Marvin:LIBRARY-SimpleLogging:6da9e66783af7dd5d60188bbfc09648fd35fbf60'
	
	implementation "com.google.code.gson:gson:2.9.1"
	implementation "com.google.guava:guava:16+"
	
	implementation "cz.advel.jbullet:jbullet:20101010-1"
	
}

publishing {
    publications {
        maven(MavenPublication) {
			from components.java
        }
    }
}
